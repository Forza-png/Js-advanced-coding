<!DOCTYPE html>
<html>
    <head>
        <body>
        <script>
           function validateForm() {
                var x = document.forms["myForm"]["fname"].value;
                if (x == "") {
                    alert("Name must be filled out");
                    return false;
                }
                }
        </script>
        </head>
        <form name="myForm" onsubmit="return validateForm()">
            Name: <input type="text" name="fname">
            <input type="submit" value="Submit">
        </form>
        <p id="message"></p>
        </body> 
</html>
